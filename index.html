<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nitro Code Generator (Demo)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      transition: background-color 0.3s ease;
    }
    h1 {
      margin-bottom: 30px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #555;
    }
    #code {
      margin-top: 40px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 4px;
    }
    #status {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
      color: white;
      padding: 15px;
      border-radius: 12px;
      display: inline-block;
      min-width: 260px;
    }
  </style>
</head>
<body>
  <h1>Discord Nitro Code Generator (Demo)</h1>
  <button onclick="generateCode()">Generate Nitro Code</button>

  <div id="code"></div>
  <div id="status"></div>

  <script>
    function generateCode() {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let code = '';
      // Nitro gift codes are typically 16 characters, sometimes 24
      const length = 16;

      for (let i = 0; i < length; i++) {
        code += characters.charAt(Math.floor(Math.random() * characters.length));
      }

      document.getElementById('code').textContent = `discord.gift/${code}`;

      // Fake "check" result - randomly valid or invalid
      const isValid = Math.random() < 0.1; // 10% chance to be "valid"

      const statusDiv = document.getElementById('status');

      if (isValid) {
        document.body.style.backgroundColor = '#28a745'; // green
        statusDiv.textContent = 'Valid Nitro Code!';
        statusDiv.style.backgroundColor = '#218838';
      } else {
        document.body.style.backgroundColor = '#dc3545'; // red
        statusDiv.textContent = 'Invalid Nitro Code.';
        statusDiv.style.backgroundColor = '#c82333';
      }
    }
  </script>
</body>
</html>
